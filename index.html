<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alarma por Daniel Huamán</title>
        <!-- CSS de Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Iconos de Font Awesome -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Roboto", sans-serif;
                background-color: #f4f4f9;
                color: #333;
            }
            .card {
                border: none;
                border-radius: 12px;
                background: #ffffff;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }
            .card-header {
                border-radius: 12px 12px 0 0;
                background: #4caf50;
                color: white;
            }
            .btn-detener {
                background-color: #ff5252;
                color: white;
                border-radius: 24px;
                padding: 10px 20px;
                font-size: 16px;
                font-weight: bold;
            }
            .btn-detener:hover {
                background-color: #ff1744;
            }
            .btn-detener:active {
                transform: scale(0.95);
            }
            #stopAlarmContainer {
                display: none;
                margin-top: 20px;
                text-align: center;
            }
            h3,
            h5 {
                color: #333;
            }
            #timeRemaining {
                color: #ff9800;
                font-size: 18px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <div class="card shadow-lg">
                <div class="card-header text-center">
                    <h3>Alarma Interactiva</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3 text-center">
                        <h5>Fecha y Hora Actual:</h5>
                        <p id="currentDateTime" class="fw-bold"></p>
                    </div>
                    <form id="alarmForm">
                        <div class="mb-3">
                            <label for="alarmTime" class="form-label"
                                >Hora de la alarma:</label
                            >
                            <input
                                type="time"
                                class="form-control"
                                id="alarmTime"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="alarmSound" class="form-label"
                                >Selecciona un sonido:</label
                            >
                            <div class="input-group">
                                <select id="alarmSound" class="form-select">
                                    <option value="./feelgood.flac">
                                        Feel Good
                                    </option>
                                    <option value="./sound2.flac">Beep</option>
                                    <option value="./sound3.flac">
                                        Alarma clásica
                                    </option>
                                </select>
                                <button
                                    type="button"
                                    id="previewSound"
                                    class="btn btn-secondary"
                                >
                                    <i class="fa-solid fa-play"></i> Escuchar
                                </button>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">
                                <i class="fa-solid fa-bell"></i> Configurar
                                Alarma
                            </button>
                        </div>
                    </form>
                    <div id="timeRemaining" class="mt-4 text-center"></div>
                    <div id="stopAlarmContainer">
                        <button id="stopAlarmButton" class="btn btn-detener">
                            <i class="fa-solid fa-stop"></i> Detener Alarma
                        </button>
                    </div>
                </div>
                <div class="card-footer text-muted text-center">
                    <p id="statusMessage">
                        Configura tu alarma para recibir una notificación.
                    </p>
                </div>
            </div>
        </div>
        <!-- JS de Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Archivo JavaScript -->
        <script src="./script.js"></script>
    </body>
</html>
