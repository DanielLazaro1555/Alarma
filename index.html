<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="alarma.png">
    <title>Alarma Interactiva</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="transition-all duration-500 bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <div class="container mx-auto mt-10 flex justify-center">
        <div class="w-full max-w-md bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-6 transition-all">

            <div
                class="bg-gradient-to-r from-blue-400 to-blue-600 dark:from-purple-600 dark:to-indigo-800 text-white rounded-t-2xl p-4 text-center">
                <h3 class="text-lg font-bold">Alarma Interactiva</h3>
            </div>
            <div class="p-4">
                <div class="text-center mb-4">
                    <h5 class="text-lg font-semibold text-gray-900 dark:text-gray-100">Hoy :</h5>
                    <p id="currentDateTime" class="font-bold text-gray-900 dark:text-gray-100"></p>
                </div>
                <form id="alarmForm">
                    <label for="alarmTime" class="block text-sm font-medium text-gray-900 dark:text-gray-100">
                        Hora de la alarma:
                    </label>
                    <input type="time" id="alarmTime" class="w-full p-2 mt-1 border rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100
           focus:outline-none focus:ring-2 focus:ring-blue-400 dark:focus:ring-blue-500" />


                    <label for="alarmSound" class="block mt-3 text-sm font-medium text-gray-900 dark:text-gray-100">
                        Selecciona un sonido:
                    </label>
                    <div class="flex mt-1">
                        <select id="alarmSound" class="w-full p-2 border rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 
           focus:outline-none focus:ring-2 focus:ring-blue-400 dark:focus:ring-blue-500">
                        </select>

                        <button type="button" id="previewSound"
                            class="ml-2 px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600">
                            <i class="fa-solid fa-play"></i>
                        </button>
                    </div>

                    <label for="alarmMessage" class="block text-sm font-medium text-gray-900 dark:text-gray-100 mt-3">
                        Mensaje de la alarma:
                    </label>

                    <input type="text" id="alarmMessage" placeholder="Ej: Almuerzo, ReuniÃ³n, etc." class="w-full p-2 mt-1 border rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 
              focus:outline-none focus:ring-2 focus:ring-blue-400 dark:focus:ring-blue-500" autocomplete="off">


                    <div class="text-center mt-4">
                        <button type="submit"
                            class="w-full bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">
                            <i class="fa-solid fa-bell"></i> Configurar Alarma
                        </button>
                    </div>
                </form>
                <div id="timeRemaining" class="text-center text-yellow-500 font-semibold dark:text-yellow-400"></div>
                <div id="statusMessage" class="text-center text-gray-600 dark:text-gray-300"></div>


                <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100 mt-4">ðŸ“Œ Alarmas Programadas:</h3>
                <div id="alarmList" class="mt-2 space-y-2"></div>




                <!-- ðŸ”¹ Agregado aquÃ­ -->
                <div id="stopAlarmContainer" class="hidden text-center mt-4">
                    <button id="stopAlarmButton" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
                        <i class="fa-solid fa-stop"></i> Detener Alarma
                    </button>
                </div>
                <button id="toggleDarkMode" class="absolute top-4 right-4 px-4 py-2 bg-gray-800 text-white rounded-lg">
                    ðŸŒ— Modo DÃ­a/Noche
                </button>


            </div>
            <div class="text-center text-sm text-gray-500 p-4">
                Configura tu alarma para recibir una notificaciÃ³n.<br>
                Programado por <span class="font-semibold text-gray-700 dark:text-gray-300">Daniel Huaman</span> ðŸ˜Š
            </div>

        </div>
    </div>
    <script type="module" src="main.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        };
    </script>

</body>

</html>
